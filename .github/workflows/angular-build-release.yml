name: Build and Release Angular-Lernapp

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 15.x ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install packages and build dist    
      run: |
        npm ci
        npm run build:ci

    # - name: Copy built app to docs directory
    #   run: cp -rv dist/Angular-Lernapp/ docs/

    # - name: Archive docs directory for GitHub Pages
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: built-app
    #     path: docs/

    - name: Push dist to gh-pages branch
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        npm run pages:ci

    - name: Create release zip
      run: |
        zip -r release.zip dist/Angular-Lernapp/

    - name: Release zip
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Development Build"
        files: |
          release.zip
          LICENSE
